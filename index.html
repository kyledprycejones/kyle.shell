<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyle OS - Terminal Resume</title>
  <style>
    :root {
      --text-color: #00ff00;
      --bg-color: #000;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      overflow-y: auto;
    }
    .terminal-line {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .prompt {
      margin-right: 6px;
    }
    .input-field {
      background: transparent;
      border: none;
      color: inherit;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      width: 100%;
      caret-color: var(--text-color);
    }
    .output {
      white-space: pre-wrap;
      margin: 4px 0 12px 0;
    }
    .error {
      color: #ff3333;
    }
    .contact-form input,
    .contact-form textarea {
      background: transparent;
      border: 1px solid var(--text-color);
      color: inherit;
      font-family: inherit;
      padding: 4px;
      margin: 4px 0;
      width: 100%;
    }
    .contact-form button {
      background: transparent;
      border: 1px solid var(--text-color);
      color: inherit;
      padding: 4px 8px;
      cursor: pointer;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #boot-sequence {
      white-space: pre-wrap;
      text-align: left;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    .about-container {
      display: flex;
      gap: 2em;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .about-container img {
      width: 120px;
      height: 120px;
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid var(--text-color);
    }

    
.intro-img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  background: rgba(0, 255, 0, 0.05);
  border: 1px solid var(--text-color);
  margin-right: 1em;
}
.ascii-banner {
  display: flex;
  align-items: center;
  margin: 1em 0;
}

    /* Mouse sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--text-color);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: fadeOut 0.6s forwards;
    }
    @keyframes fadeOut {
      to {
        transform: translateY(-10px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="loading">
  <div id="boot-sequence"></div>
  <div style="margin-top: 2em; font-weight: bold;">one moment please...</div>
</div>
<div id="terminal"></div>

<script>
  const terminal = document.getElementById("terminal");
  const bootEl = document.getElementById("boot-sequence");
  const loadingScreen = document.getElementById("loading");
  const shellPrompt = "kyle@portfolio:~$ ";
  const commandHistory = JSON.parse(localStorage.getItem("commandHistory")) || [];
  let historyIndex = commandHistory.length;

  const themes = {
    green: { text: '#00ff00', bg: '#000' },
    amber: { text: '#ffbf00', bg: '#000' },
    gray:  { text: '#cccccc', bg: '#222' }
  };

  const commands = {
    "about": `ABOUT
<div class="about-container">
  <div>
  My name's Kyle. I'm a computer engineer with a focus on building enterprise-ready, AI-led infrastructure. I have been coding since I was kid, and now get to work on amazing software projects as an adult. I'm currently seeking work in a start-up environment while working towards completing the RHCSA/RHCE. I previously worked at the Royal Bank of Canada as a Senior Developer on the Openshift team. I graduated from Queens University in 2021 with a BASc. in Computer Engineering.
  </div>
</div>`,

    "skills": `SKILLS

I am fluent in a wide array of languages and technologies. I particularly excel at projects that require Kubernetes/Openshift, Bash, Python and Github actions.
But I also have a lot of experience with the following:

- Languages: Python, Java, JavaScript, TypeScript, Go, C/C++, Bash
- DevOps: Docker, Ansible, Terraform
- Cloud: AWS, Azure, GCP, Openshift Architecture
- CI/CD: GitHub Actions, ArgoCD, Jenkins`,



    "projects": `PROJECTS
1. Homelab - A personal homelab proxmox cluster with a domain. Used to host ai workloads.
2. FunCloud - Another homelab service built on raspberry pi's.
3. Kyle OS - This website! A terminal interface that showcases my resume and skills. Did you know I built this over the course of one day?`,


    "contact info": `CONTACT INFO
Email: kyledprycejones@gmail.com
GitHub: https://github.com/kyledprycejones
LinkedIn: https://linkedin.com/in/kyle-pryce-jones`,

    "contact me": `CONTACT FORM
<form class="contact-form" action="https://formspree.io/f/xwpqlzeg" method="POST">
  <label>Your Email:</label><input type="email" name="email" required>
  <label>Subject:</label><input type="text" name="subject" required>
  <label>Message:</label><textarea name="message" rows="4" required></textarea>
  <button type="submit">Send</button>
</form>`
  };

  const bootLines = [
    "[0.000] Booting Kyle OS...",
    "[0.123] Loading resume modules...",
    "[0.234] Initializing prompt...",
    "[1.000] System Ready"
  ];

  async function showBootSequence() {
    for (const line of bootLines) {
      bootEl.textContent += line + "\n";
      await new Promise(r => setTimeout(r, 100));
    }
    setTimeout(() => {
      loadingScreen.remove();
      introLines();
    }, 500);
  }

  
  function introLines() {
    typeLineSlow("Hi,", () => {
      setTimeout(() => {
        typeLineSlow("I'm Kyle.", () => {
          setTimeout(() => {
            typeLineFast("This is my website. \nYou'll notice that it's also a terminal.", () => {
              setTimeout(() => {
                const asciiSection = `
<div class="ascii-banner">
  <img src="Headshot.png" alt="Kyle headshot" class="intro-img"/>
  <pre>

██   ██ ██    ██ ██      ███████     ██████  ██████  ██    ██  ██████ ███████            ██  ██████  ███    ██ ███████ ███████ 
██  ██   ██  ██  ██      ██          ██   ██ ██   ██  ██  ██  ██      ██                 ██ ██    ██ ████   ██ ██      ██      
█████     ████   ██      █████       ██████  ██████    ████   ██      █████   █████      ██ ██    ██ ██ ██  ██ █████   ███████ 
██  ██     ██    ██      ██          ██      ██   ██    ██    ██      ██            ██   ██ ██    ██ ██  ██ ██ ██           ██ 
██   ██    ██    ███████ ███████     ██      ██   ██    ██     ██████ ███████        █████   ██████  ██   ████ ███████ ███████ 
                                                                                                                               
                                                                                                                               

  </pre>
</div>
`;
                printOutput(asciiSection, false);
                printOutput("Hint: Type 'about',  'skills', 'resume', 'projects', 'contact info' or 'contact me'", false);
                printOutput("Other commands: clear, help, theme", false);
                addPrompt();
              }, 500);
            });
          }, 500);
        });
      }, 500);
    });
  }

  
function typeLineFast(text, cb) {
  let i = 0;
  const output = document.createElement("div");
  output.className = "output";
  terminal.appendChild(output);
  const interval = setInterval(() => {
    output.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(interval);
      cb && cb();
    }
  }, 15);
}


function typeLineSlow(text, cb) {
    let i = 0;
    const output = document.createElement("div");
    output.className = "output";
    terminal.appendChild(output);
    const interval = setInterval(() => {
      output.textContent += text[i++];
      if (i >= text.length) {
        clearInterval(interval);
        cb && cb();
      }
    }, 100);
  }

  
function printOutput(content, typewriter = true) {
  const output = document.createElement("div");
  output.className = "output";
  terminal.appendChild(output);
  terminal.scrollTop = terminal.scrollHeight;

  if (typewriter) {
    let i = 0;
    const interval = setInterval(() => {
      output.innerHTML += content[i++];
      if (i >= content.length) clearInterval(interval);
    }, 10);
  } else {
    output.innerHTML = content;
  }
}


  function addPrompt() {
    const line = document.createElement("div");
    line.className = "terminal-line";

    const prompt = document.createElement("span");
    prompt.className = "prompt";
    prompt.textContent = shellPrompt;

    const input = document.createElement("input");
    input.type = "text";
    input.className = "input-field";
    input.autocomplete = "off";

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        if (cmd) {
          commandHistory.push(cmd);
          localStorage.setItem("commandHistory", JSON.stringify(commandHistory));
        }
        historyIndex = commandHistory.length;
        input.disabled = true;
        handleCommand(cmd);
        addPrompt();
      } else if (e.key === "ArrowUp") {
        if (historyIndex > 0) {
          historyIndex--;
          input.value = commandHistory[historyIndex];
        }
      } else if (e.key === "ArrowDown") {
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input.value = commandHistory[historyIndex];
        } else {
          input.value = '';
        }
      } else if (e.key === "Tab") {
        e.preventDefault();
        const prefix = input.value.trim().toLowerCase();
        const matches = Object.keys(commands).filter(c => c.startsWith(prefix));
        if (matches.length === 1) input.value = matches[0];
      }
    });

    line.appendChild(prompt);
    line.appendChild(input);
    terminal.appendChild(line);
    input.focus();
    terminal.scrollTop = terminal.scrollHeight;
  }

  function handleCommand(command) {
    if (command === "") return printOutput("");
    if (command === "clear") return (terminal.innerHTML = "");
  if (command === "resume") {
    const link = document.createElement('a');
    link.href = "Kyle_Resume.pdf";
    link.download = "Kyle_Resume.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    printOutput("Downloading resume...");
    return;
  }

    if (command === "help" || command === "?") {
      return printOutput("Available commands: about, skills, projects, contact info, contact me, clear, help, theme");
    }
    if (command.startsWith("theme")) {
      const [, themeName] = command.split(" ");
      const theme = themes[themeName];
      if (theme) {
        document.documentElement.style.setProperty("--text-color", theme.text);
        document.documentElement.style.setProperty("--bg-color", theme.bg);
        printOutput(`Theme switched to ${themeName}`);
      } else {
        printOutput("Available themes: green, amber, gray");
      }
      return;
    }
    if (commands[command]) {
      printOutput(commands[command], false);
    } else {
      printOutput(`<span class="error">command not found: ${command}</span>`, false);
    }
  }

  // Sparkle trail
  document.addEventListener("mousemove", (e) => {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = `${e.pageX}px`;
    sparkle.style.top = `${e.pageY}px`;
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 600);
  });

  showBootSequence();
</script>

</body>
</html>
